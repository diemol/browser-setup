# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  stable:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      - name: Setup Chrome Stable
        uses: browser-actions/setup-chrome@latest
        with:
          chrome-version: stable
      
      - name: Display Chrome version
        run: |
          chrome --version

      - name: Setup ChromeDriver
        uses: ./.github/actions/setup-chromedriver
        with:
          path: $(which chrome)

      - name: Display ChromeDriver version
        run: chromedriver --version

  beta:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      - name: Setup Chrome Beta
        uses: browser-actions/setup-chrome@latest
        with:
          chrome-version: beta
      
      - name: Display Chrome version
        run: |
          chrome --version
          echo "CHROME_PATH=$(which chrome)" >> $GITHUB_ENV          

      - name: Setup ChromeDriver
        uses: ./.github/actions/setup-chromedriver
        with:
          path: ${CHROME_PATH}

      - name: Display ChromeDriver version
        run: chromedriver --version

  dev:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      - name: Setup Chrome Dev
        uses: browser-actions/setup-chrome@latest
        with:
          chrome-version: dev
      
      - name: Display Chrome version
        run: |
          chrome --version
          echo "CHROME_PATH=$(which chrome)" >> $GITHUB_ENV          

      - name: Setup ChromeDriver
        uses: ./.github/actions/setup-chromedriver
        with:
          path: ${CHROME_PATH}

      - name: Display ChromeDriver version
        run: chromedriver --version

